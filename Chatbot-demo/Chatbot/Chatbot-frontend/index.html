<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="text-center mb-6 text-2xl text-gray-800">
        <h1 class="font-mono">
            Chatbot
        </h1>
    </div>
    <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
      <header class="bg-clifford py-4 px-6 flex items-center justify-between">
        <h1 class="text-2xl font-bold text-white tracking-wide"><img src="asset/robot.png" alt="Robot" class="inline-block w-15 h-15 mr-1"></h1>
        <span class="text-white text-sm font-semibold">Try, You May Love</span>
      </header>
      <div id="chatArea" class="px-6 py-4 h-80 overflow-y-auto flex flex-col gap-2 bg-gray-50"></div>
      <form id="chatForm" class="flex items-center gap-2 px-6 py-4 bg-white border-t">
        <input
          type="text"
          id="userInput"
          class="flex-1 p-2 border border-gray-300 rounded-full shadow-sm focus:ring-2 focus:ring-clifford focus:border-clifford text-gray-800"
          placeholder="Type your message..."
          autocomplete="off"
        />
        <button
          id="sendButton"
          type="submit"
          class="px-5 py-2 bg-clifford text-white font-semibold rounded-full hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-clifford transition"
        >
          Send
        </button>
      </form>
    </div>
    <script src="script.js"></script>
    <footer class="text-center text-gray-500 text-sm mt-4">
      <p class="font-mono">Made with ❤️ by Saikat</p>
    </footer>
  </body>
</html>
